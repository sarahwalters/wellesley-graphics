<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - cloth simulation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				padding: 10px;
				width: 100%;
				text-align: center;
			}

			a {
				text-decoration: underline;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div id="info">Simple Cloth Simulation<br/>
			Verlet integration with relaxed constraints<br/>
			<a onclick="SWALTER2_PROJECT.toggleWind();">Wind</a> |
		</div>

		<script src="https://cs.wellesley.edu/~cs307/threejs/libs/three-r80.min.js"></script>
		<script src="https://cs.wellesley.edu/~cs307/threejs/libs/OrbitControls.js"></script>
		<script src="https://cs.wellesley.edu/~cs307/threejs/libs/tw.js"></script>

		<script src="js/libs/stats.min.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/ClothSimulation.js"></script>
		<script src="js/contrib.js"></script>

		<script type="x-shader/x-fragment" id="fragmentShaderDepth">
			#include <packing>
			uniform sampler2D texture;
			varying vec2 vUV;
			void main() {
				vec4 pixel = texture2D( texture, vUV );
				if ( pixel.a < 0.5 ) discard;
				gl_FragData[ 0 ] = packDepthToRGBA( gl_FragCoord.z );
			}
		</script>

		<script type="x-shader/x-vertex" id="vertexShaderDepth">
			varying vec2 vUV;
			void main() {
				vUV = 0.75 * uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>

		<script src="js/demo.js"></script>
	</body>
</html>
